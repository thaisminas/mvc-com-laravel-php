version: '3.1'

services:

  db:
    image: mysql:8
    container_name: database
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: tminas
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: db_series
    ports:
      - '3306:3306'

volumes:
  mysql_data: